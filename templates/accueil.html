<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cabinet de voyance stochastique</title>
    <style>
        body {
            font-family: Georgia, serif;
            text-align: center;
            padding-top: 40px;
            background-color: #f6f6f6;
        }
        img {
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 0 10px #aaa;
        }
        h2 {
            margin-top: 30px;
        }
        .boutons {
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 30px;
            background-color: #4b0082;
            color: white;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #6a0dad;
        }
        .compteur {
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <img src="{{ url_for('static', filename='cabinet.jpeg') }}" alt="Cabinet de voyance">
    <h2>Le cabinet de voyance stochastique</h2>
    <p style="font-size:18px;">Quel oracle souhaitez-vous consulter ?</p>

    <div class="boutons">
        <a href="/beber" class="btn">üßô‚Äç‚ôÇÔ∏è B√©ber</a>
        <a href="/leonie" class="btn">üîÆ L√©onie</a>
    </div>

    <div class="compteur">
        Nombre de visites : <span id="visites">...</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let count = localStorage.getItem('visitCount') || 0;
            count++;
            localStorage.setItem('visitCount', count);
            document.getElementById('visites').textContent = count;
        });
    </script>

</body>
</html>
