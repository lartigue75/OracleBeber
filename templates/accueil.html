<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Le cabinet Béber & Léonie</title>
    <style>
        body {
            font-family: Georgia, serif;
            background-color: #fdf6e3;
            text-align: center;
            padding: 30px;
        }
        h1 {
            color: #5b2c6f;
            font-size: 2.5em;
        }
        .image-cabinet {
            max-width: 500px;
            width: 80%;
            height: auto;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .liens {
            margin-top: 30px;
        }
        .liens a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background-color: #d7bde2;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
        .liens a:hover {
            background-color: #bb8fce;
        }
        .compteur {
            margin-top: 40px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Bienvenue chez Béber & Léonie</h1>
    <img src="{{ url_for('static', filename='cabinet.jpeg') }}" alt="cabinet" class="image-cabinet">

    <div class="liens">
        <a href="{{ url_for('beber') }}">Consulter Béber</a>
        <a href="{{ url_for('leonie') }}">Consulter Léonie</a>
    </div>

    {% if visites %}
    <div class="compteur">
        {{ visites }} âmes ont consulté le cabinet
    </div>
    {% endif %}
</body>
</html>
