<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Le Cabinet Béber & Léonie</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f7f3e9;
            text-align: center;
            padding: 30px;
        }

        h1 {
            color: #6b2e2e;
            font-size: 2.5em;
        }

        .photo {
            margin: 20px 0;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .boutons {
            margin: 30px 0;
        }

        .boutons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #6b2e2e;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .boutons a:hover {
            background-color: #a94444;
        }

        .compteur {
            margin-top: 40px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Bienvenue dans le Cabinet Béber & Léonie</h1>

    <div class="photo">
        <img src="{{ url_for('static', filename='cabinet.jpeg') }}" alt="Photo du cabinet">
    </div>

    <div class="boutons">
        <a href="{{ url_for('beber') }}">Consulter Béber</a>
        <a href="{{ url_for('leonie') }}">Consulter Léonie</a>
    </div>

    <div class="compteur">
        <p><strong>{{ visites }}</strong> âmes ont consulté le cabinet</p>
    </div>
</body>
</html>
