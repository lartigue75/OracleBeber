<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Oracle Béber & Léonie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            text-align: center;
            font-family: 'Georgia', serif;
            background-color: #f2f2f2;
            padding: 30px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        .oracles {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }
        .oracles a {
            padding: 20px 40px;
            font-size: 1.5em;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 15px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .oracles a:hover {
            background-color: #555;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .compteur {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Bienvenue au Cabinet Béber & Léonie</h1>
    <p>Choisis ton oracle pour une révélation unique</p>

    <div class="oracles">
        <a href="{{ url_for('leonie') }}">Léonie</a>
        <a href="{{ url_for('beber') }}">Béber</a>
    </div>

    <div class="compteur">
        {{ compteur }} âmes ont consulté le cabinet
    </div>

    <img src="{{ url_for('static', filename='cabinet.jpeg') }}" alt="cabinet de voyance">
</body>
</html>
