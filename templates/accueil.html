<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Oracle Béber & Léonie</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f6f6f6;
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            color: #333;
        }
        .oracle-buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
            margin-bottom: 40px;
        }
        .oracle-button {
            padding: 20px 40px;
            font-size: 1.4em;
            font-weight: bold;
            color: white;
            background-color: #4e4eff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
            text-decoration: none;
        }
        .oracle-button:hover {
            transform: scale(1.05);
            background-color: #2c2cff;
        }
        .counter {
            font-size: 1em;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Bienvenue dans le Cabinet de Béber & Léonie</h1>

    <div class="oracle-buttons">
        <a href="/beber" class="oracle-button">Consulter Béber</a>
        <a href="/leonie" class="oracle-button">Consulter Léonie</a>
    </div>

    <div class="counter">
        Nombre de visites du cabinet : <strong>{{ compteur }}</strong>
    </div>
</body>
</html>
