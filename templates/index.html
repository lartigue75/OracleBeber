<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Le cabinet de voyance stochastique</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f0ea;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #555;
        }
        img {
            max-width: 500px;
            width: 100%;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <h1>Bienvenue dans le cabinet de voyance stochastique</h1>
    <img src="{{ url_for('static', filename='cabinet.jpeg') }}" alt="Le cabinet de voyance"><br>
    <a href="/voyance?voyant=beber" class="button">Consulter Béber</a>
    <a href="/voyance?voyant=leonie" class="button">Consulter Léonie</a>
</body>
</html>
