<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réponse de l'oracle</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fdf7f2;
            color: #333;
            text-align: center;
            padding: 40px;
        }
        .voyant-img {
            max-width: 300px;
            width: 100%;
            border-radius: 15px;
            margin: 20px auto;
        }
        .intro {
            font-style: italic;
            color: #555;
            margin-top: 20px;
            font-size: 20px;
        }
        .reponse {
            font-weight: bold;
            font-size: 24px;
            color: #222;
            margin: 30px 0;
        }
        .button {
            display: inline-block;
            padding: 14px 28px;
            font-size: 16px;
            background-color: #222;
            color: #fff;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #444;
        }
        form {
            margin-top: 30px;
        }
        input[type="text"] {
            width: 80%;
            max-width: 500px;
            padding: 10px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            margin-left: 10px;
        }
    </style>
</head>
<body>

    {% if voyant %}
        <img src="{{ url_for('static', filename=voyant + '.jpeg') }}" class="voyant-img" alt="voyant">
        <div class="intro">{{ intro }}</div>
        <div class="reponse">{{ reponse }}</div>

        <form method="post">
            <input type="hidden" name="voyant" value="{{ voyant }}">
            <input type="text" name="question" placeholder="Pose ta prochaine question ici...">
            <input type="submit" class="button" value="Demander à nouveau">
        </form>

        <br><br>
        <a href="/" class="button">Changer de voyant</a>
    {% else %}
        <p>Tu dois d’abord choisir un voyant.</p>
        <a href="/" class="button">Retour à l’accueil</a>
    {% endif %}

</body>
</html>
