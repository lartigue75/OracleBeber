<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Oracle B√©ber et L√©onie</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fdf6f0;
            text-align: center;
            padding: 2em;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 1em;
        }

        .oracle-image {
            width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
        }

        .intro {
            margin-top: 1em;
            font-style: italic;
            color: #444;
            font-size: 1.2em;
        }

        .reponse {
            margin-top: 1em;
            font-weight: bold;
            color: #222;
            font-size: 1.3em;
        }

        form {
            margin-top: 2em;
        }

        input[type="text"] {
            width: 60%;
            padding: 0.7em;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            margin-top: 1em;
            padding: 0.7em 1.5em;
            font-size: 1em;
            border-radius: 8px;
            background-color: #373737;
            color: white;
            border: none;
            cursor: pointer;
        }

        .changer-voyant {
            margin-top: 2em;
        }

    </style>
</head>
<body>
    {% if voyant %}
        <h1>{{ voyant|capitalize }} te r√©pond</h1>
        <img src="{{ url_for('static', filename=voyant + '.jpeg') }}" alt="oracle" class="oracle-image">
        <div class="intro">{{ intro }}</div>
        <div class="reponse">{{ reponse }}</div>

        <form method="post">
            <input type="hidden" name="voyant" value="{{ voyant }}">
            <input type="text" name="question" placeholder="Pose ta question..." required>
            <br>
            <button type="submit">Demander √† nouveau</button>
        </form>

        <div class="changer-voyant">
            <form action="/" method="get">
                <button>üîÅ Changer de voyant</button>
            </form>
        </div>

    {% else %}
        <h1>Tu dois d'abord choisir un voyant</h1>
        <form action="/" method="get">
            <button>Retour √† l'accueil</button>
        </form>
    {% endif %}
</body>
</html>
