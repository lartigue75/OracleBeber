<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Léonie l’Intuitive</title>
    <style>
        body {
            background-color: #fefae0;
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 30px;
        }
        h1 {
            color: #bb3e03;
            margin-bottom: 10px;
        }
        form {
            margin: 30px auto;
            max-width: 500px;
        }
        input[type="text"] {
            width: 90%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #bb3e03;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #ae2012;
        }
        .response-box {
            margin-top: 40px;
            padding: 20px;
            background-color: #faedcd;
            border-radius: 15px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-size: 18px;
        }
        .image-container img {
            width: 200px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .home-link {
            display: block;
            margin-top: 30px;
            text-decoration: none;
            color: #283618;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Léonie l’intuitive</h1>

    <div class="image-container">
        <img src="{{ url_for('static', filename='leonie.jpeg') }}" alt="Léonie">
    </div>

    <form method="post">
        <input type="text" name="question" placeholder="Pose ta question à Léonie..." required>
        <input type="submit" value="Demander à Léonie">
    </form>

    {% if intro %}
        <div class="response-box">
            <p><strong>{{ intro }}</strong></p>
            <p>{{ answer }}</p>
        </div>
    {% endif %}

    <a class="home-link" href="{{ url_for('accueil') }}">⇦ Changer d’oracle</a>
</body>
</html>
