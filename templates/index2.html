<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Léonie répond</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Léonie</h1>
        <img src="{{ url_for('static', filename='leonie.jpeg') }}" alt="Léonie" style="height: 200px;">

        <form method="POST">
            <label for="question">Pose ta question :</label><br>
            <textarea name="question" id="question" rows="3" required></textarea><br>
            <button type="submit">Demander à Léonie</button>
        </form>

        {% if intro %}
            <p><em>{{ intro }}</em></p>
        {% endif %}

        {% if answer %}
            <div class="reponse">
                <p><strong>{{ answer }}</strong></p>
            </div>
        {% endif %}

        <br>
        <a href="{{ url_for('accueil') }}">Changer d'oracle</a>
    </div>
</body>
</html>
