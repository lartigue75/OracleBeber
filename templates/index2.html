<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Oracle L√©onie</title>
    <style>
        body {
            font-family: "Georgia", serif;
            background-color: #fdfdfd;
            text-align: center;
            padding: 50px;
        }
        img {
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 0 12px #aaa;
        }
        h2 {
            margin-top: 20px;
            font-size: 26px;
            color: #333;
        }
        form {
            margin-top: 30px;
        }
        input[type="text"] {
            padding: 12px;
            width: 60%;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
        .response {
            margin-top: 40px;
            font-size: 20px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        .intro {
            font-style: italic;
            margin-bottom: 10px;
        }
        .retour {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <img src="/static/leonie.jpeg" alt="L√©onie la Voyante">
    <h2>L√©onie tente de voir</h2>
    <form method="post">
        <input type="text" name="question" placeholder="Pose ta question √† L√©onie" required>
        <br>
        <button type="submit">Obtenir une vision</button>
    </form>

    {% if answer %}
        <div class="response">
            <p class="intro">{{ intro }}</p>
            <p>{{ answer }}</p>
        </div>
    {% endif %}

    <div class="retour">
        <a href="/" class="oracle-button">üîÅ Changer de voyant</a>
    </div>
</body>
</html>
